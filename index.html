<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神的語言轉換器</title>
    <meta name="description" content="快速生成多站點連結，包括紳士漫畫、N Hentai、18comic.vip 和 Pixiv。">
    <meta name="keywords" content="連結生成器, 網址生成工具">
    <meta name="robots" content="index, follow">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #fff;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input.error {
            border-color: red;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .copy-btn {
            background-color: #007bff;
        }
        a {
            display: block;
            margin: 10px 0;
            color: blue;
            text-decoration: none;
        }
        .description {
            font-size: 14px;
            color: #555;
            margin-top: 20px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>神的語言轉換器</h1>
        <h3>  
            支持的網站包括：<br>  
        <a href="https://www.wnacg.com/" target="_blank" rel="noopener noreferrer">紳士漫畫:1-6位。</a>
        <a href="https://18comic.vip/" target="_blank" rel="noopener noreferrer">18comic.vip:1-7位。</a>
        <a href="https://nhentai.net/" target="_blank" rel="noopener noreferrer">N Hentai:1-6位。</a>
        <a href="https://hanime1.me/comics" target="_blank" rel="noopener noreferrer">Hanime:5-6位。</a>
        <a href="https://www.pixiv.net/" target="_blank" rel="noopener noreferrer">Pixiv:8位。</a>
        </h3>
        <p>選擇網站並輸入對應的數字編號，快速生成對應的連結。</p>
        
        <label for="siteSelect">選擇網站</label>
        <select id="siteSelect"></select>
        
        <input type="text" id="inputNumber" placeholder="輸入數字編號" disabled>
        <button id="generateBtn" disabled>生成連結</button>
        <label for="digitLength">選擇隨機數字位數</label>
        <select id="digitLength" disabled></select>
        <button id="randomBtn">隨機生成數字</button>
        <button id="clearBtn">清空</button>
        
        <div id="links"></div>
        <div id="error" class="error"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
